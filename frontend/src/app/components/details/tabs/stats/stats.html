<div *ngIf="pokemon" class="animate-fade-in p-3">
    <h5 class="fw-bold mb-4">Estad√≠sticas Base</h5>
    
    <div class="stats-container">
        <div class="stat-row mb-3" *ngFor="let stat of pokemon.stats">
            
            <div class="stat-name text-muted fw-bold text-uppercase" style="width: 100px; font-size: 0.85rem;">
                {{ formatName(stat.stat.name) }}
            </div>

            <div class="stat-num fw-bold text-end pe-3" style="width: 50px;">
                {{ stat.base_stat }}
            </div>

            <div class="progress flex-grow-1" style="height: 8px; border-radius: 4px; background-color: #eee;">
                <div class="progress-bar" 
                     role="progressbar" 
                     [style.width.%]="(stat.base_stat / 255) * 100"
                     [style.background-color]="getBarColor(stat.base_stat)">
                </div>
            </div>

        </div>

        <div class="mt-4 pt-3 border-top">
            <div class="d-flex justify-content-between px-2">
                <span class="fw-bold text-muted">Total</span>
                <span class="fw-bold fs-5">{{ getTotalStats() }}</span>
            </div>
        </div>
    </div>
</div>
