<div class="login-container animate-fade-in">
  
  <div class="nintendo-ds">
    
    <div class="ds-screen-frame top-frame">
      <div class="screen top-screen">
        <div class="rpg-box">
          <p class="mb-0">
            ¡Hola de nuevo! <br>
            Introduce tus credenciales para adentrarte al mundo Pokémon.
          </p>
        </div>
      </div>
    </div>

    <div class="ds-hinge">
      <div class="hinge-barrel"></div>
      <div class="text-muted fw-bold small">POKÉWEB</div>
      <div class="hinge-barrel d-flex align-items-center justify-content-end px-2">
         <div class="power-light"></div>
      </div>
    </div>

    <div class="ds-bottom-half">
      
      <div class="controls-left">
        <div class="d-pad">
          <div class="d-pad-h"></div>
          <div class="d-pad-v"></div>
          <div class="d-pad-center"></div>
        </div>
      </div>

      <div class="ds-screen-frame bottom-frame">
        <div class="screen bottom-screen px-4">
          
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            
            <div class="text-center mb-3">
              <h5 class="fw-bold text-secondary">INICIA SESIÓN</h5>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control ds-input" 
                     placeholder="Tu Poké-Email" 
                     name="email" [(ngModel)]="user.email" required>
            </div>

            <div class="mb-4">
              <input type="password" class="form-control ds-input" 
                     placeholder="Tu Contraseña" 
                     name="password" [(ngModel)]="user.password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-login" [disabled]="!loginForm.form.valid || cargando">
                <span *ngIf="!cargando">ENTRAR</span>
                <span *ngIf="cargando">CARGANDO...</span>
              </button>
            </div>

            <div class="text-center mt-3">
              <span class="text-muted small">¿No tienes cuenta?</span><br>
              <a routerLink="/register" class="fw-bold text-danger text-decoration-none" style="cursor: pointer;">
                CREAR UNA CUENTA
              </a>
            </div>

          </form>

          <div *ngIf="errorMsg" class="alert alert-danger mt-3 py-2 text-center fw-bold small shadow-sm">
            {{ errorMsg }}
          </div>

        </div>
      </div>

      <div class="controls-right">
        <div class="action-buttons">
          <div class="ds-btn btn-x">X</div>
          <div class="ds-btn btn-y">Y</div>
          <div class="ds-btn btn-a">A</div>
          <div class="ds-btn btn-b">B</div>
        </div>
        <div class="start-select">
          <div class="ss-btn">SELECT</div>
          <div class="ss-btn">START</div>
        </div>
      </div>

    </div>
  </div>
</div>
