<div class="login-container">
    <h2>Iniciar Sesión en PokeWeb</h2>
    
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" [(ngModel)]="user.email" required placeholder="ash@pueblopaleta.com">
        </div>

        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" name="password" [(ngModel)]="user.password" required>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <p *ngIf="mensajeError" style="color: red; margin-top: 10px;">{{ mensajeError }}</p>
</div>
